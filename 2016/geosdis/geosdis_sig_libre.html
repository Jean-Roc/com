## Qu'est-ce qu'un logiciel propriétaire ?

### Définition

C'est un logiciel dont le propriétaire à l'usage **exclusif** de tous les droits.

L'utilisateur a uniquement les droits que le propriétaire lui concède.

Un logiciel gratuit peut être propriétaire.

???

+ le propriétaire décide
  + des conditions d'utilisation (nombre de postes autorisés, le cadre commercial ou pas, etc.)
  + de l'accès au code source et de ce qui peut en être fait

---

### Problèmes de pérennité

+ ArcInfo Workstation
+ ArcIMS / ArcWeb
+ ArcGIS API Silverlight/Flex
+ ArcGIS Crystal Reports Wizard
+ Google Earth Professional
+ Google Maps Engine

???

+ seul l'éditeur décide du devenir de son produit (arrêt total, arrêt du support d'une version d'un OS)
+ vos investissements dans un logiciel peuvent devenir caduc
+ impossible de reprendre le dev

---

### Problèmes de dépendances et d’interopérabilités

Beaucoup de limites et de complications :

+ avec des formats fermés (ArcGIS Geodatabase, Autodesk DWG, Adobe AI, [...])
+ avec des conditions d'utilisation non-négociables (une licence par cœur de processeur, un dongle à brancher,  une connexion internet pour l'activation, [...])
+ des fonctionnalités bridées (repayer une licence pour dégriser un bouton, accès restreints aux services en ligne de l'éditeur, [...])

???

+ l'éditeur augmente ses tarifs, pouvez-vous négocier ?
+ impossible de collaborer avec un collègue ne disposant pas du bon logiciel, voir de la bonne version
+ un collègue doit travailler sur le logiciel cette semaine mais il n'y a plus de licence disponible
+ vous avez la version A mais le service d'en face à la version C
+ le proxy de votre DSI bloque l'accès au serveur de licence

---

Vous n'avez aucun regard :
+ sur les failles de sécurité
+ sur l'activité réelle du logiciel

## Qu'est-ce qu'un logiciel libre ?

### Définition

C'est un ensemble de 4 libertés :

+ d'utilisation
+ de copier
+ d'étudier
+ de modifier et de redistribuer

Pour plus de lecture : [livretdulibre.org](ttp://www.livretdulibre.org/)

???

+ d'utilisation signifie que tous peuvent l'utiliser et pour tous les usages
+ la copie peut se faire sans aucune autorisation de l'éditeur
+ l'étude du code source permet de comprendre le fonctionnement exact
+ le code source peut être modifier pour adapter ou étendre le logiciel, le logiciel comportant ces modifications peut être redistribué

---

### La différence entre opensource et libre

C'est la notion de **copyleft**, ce qui *est* libre *reste* libre.

+ les licences sans copyleft (BSD, MIT, [...]) sont **opensource**
+ les licences avec copyleft (CeCILL, GPL, [...]) sont **libre**

---

???

+ le code d'un logiciel opensource peut être repris dans un logiciel propriétaire sans aucune contrepartie
+ le code d'un logiciel libre ne peut pas l'être, les modifications doivent être placées sous la même licence ou une compatible

---

### Quelques grosses précisions

+ Libre ne veut pas dire gratuit.
+ Un logiciel libre peut être commercialisé

???

+ un éditeur d'un logiciel libre peut le mettre uniquement à disposition de ses clients
  +  mais ceux-ci peuvent le redistribuer
